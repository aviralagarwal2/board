name: OWASP Code Security Pipeline (Zero Secrets)

on:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write   # required for SARIF upload
  actions: read

jobs:
  # Job 1: Secret Detection
  secret-detection:
    name: ðŸ” Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          GL_VERSION=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | jq -r .tag_name)
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/$GL_VERSION/gitleaks_${GL_VERSION#v}_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          chmod +x gitleaks
          ./gitleaks detect -c .gitleaks.toml --report-format sarif --report-path gitleaks.sarif || echo '{"runs":[]}' > gitleaks.sarif

      - uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: gitleaks.sarif

      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.sarif

  # Job 2: SAST
  sast-analysis:
    name: ðŸ›¡ï¸ SAST Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: CodeQL Init
        uses: github/codeql-action/init@v3
        with:
          languages: auto   # auto-detect instead of forcing

      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3

      - name: Run Semgrep (OWASP rules)
        run: |
          pip install semgrep
          semgrep --config p/owasp-top-ten --sarif -o semgrep.sarif || echo '{"runs":[]}' > semgrep.sarif
      - uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: semgrep.sarif
      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.sarif

      - name: Run Bandit (Python)
        run: |
          pip install bandit
          bandit -r . -f sarif -o bandit.sarif || echo '{"runs":[]}' > bandit.sarif
      - uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: bandit.sarif
      - uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit.sarif

  # Job 3: Dependency Scanning
  dependency-check:
    name: ðŸ“¦ Dependency Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python Dependencies
        run: |
          pip install pip-audit
          pip-audit -f sarif -o pip-audit.sarif || echo '{"runs":[]}' > pip-audit.sarif
      - uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: pip-audit.sarif
      - uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit.sarif

      - name: Node.js Dependencies
        run: |
          if [ -f "package.json" ]; then
            npm install --no-fund --no-audit
            npm audit --json > npm-audit.json || echo '{}' > npm-audit.json
          else
            echo '{}' > npm-audit.json
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json

  # Job 4: License Compliance
  license-check:
    name: ðŸ“„ License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check licenses
        run: |
          if [ -f "package.json" ]; then
            npm install -g license-checker
            license-checker --production --json > licenses.json
            cat licenses.json | grep -i "gpl\|agpl" || echo "âœ… No restrictive licenses found"
          else
            echo '{}' > licenses.json
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses.json

  # Job 5: IaC Security
  iac-security:
    name: ðŸ—ï¸ IaC Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Checkov
        run: |
          pip install checkov
          checkov -d . -o sarif -o-file checkov.sarif || echo '{"runs":[]}' > checkov.sarif
      - uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: checkov.sarif
      - uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov.sarif

  # Job 6: Security Summary
  security-report:
    name: ðŸ“ˆ Security Report Summary
    runs-on: ubuntu-latest
    needs: [secret-detection, sast-analysis, dependency-check, license-check, iac-security]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" > summary.md
          echo "" >> summary.md
          echo "âœ… Secret scan done" >> summary.md
          echo "âœ… SAST scan done" >> summary.md
          echo "âœ… Dependency scan done" >> summary.md
          echo "âœ… License compliance checked" >> summary.md
          echo "âœ… IaC scan done" >> summary.md
      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: summary.md
