name: OWASP Code Security Pipeline (Zero Secrets)

on:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write   # required for SARIF upload
  actions: read

jobs:
  # Job 1: Secret Detection
  secret-detection:
    name: ðŸ” Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Gitleaks
        run: |
          GL_VERSION=$(curl -s https://api.github.com/repos/gitleaks/gitleaks/releases/latest | jq -r .tag_name)
          curl -sSL https://github.com/gitleaks/gitleaks/releases/download/$GL_VERSION/gitleaks_${GL_VERSION#v}_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          chmod +x gitleaks
          ./gitleaks detect -c .gitleaks.toml --report-format sarif --report-path gitleaks.sarif || echo '{"runs":[]}' > gitleaks.sarif

      - uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: gitleaks.sarif

      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks.sarif

  # Job 2: SAST
  sast-analysis:
    name: ðŸ›¡ï¸ SAST Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: CodeQL Init (Auto-detect languages)
        uses: github/codeql-action/init@v3

      - uses: github/codeql-action/autobuild@v3
      - uses: github/codeql-action/analyze@v3

      - name: Run Semgrep (OWASP rules)
        run: |
          pip install semgrep
          semgrep --config p/owasp-top-ten --sarif -o semgrep.sarif || echo '{"runs":[]}' > semgrep.sarif
          jq '.' semgrep.sarif > semgrep.pretty.sarif && mv semgrep.pretty.sarif semgrep.sarif
      - uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: semgrep.sarif
      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.sarif

      - name: Run Bandit (Python)
        run: |
          pip install bandit
          bandit -r . -f sarif -o bandit.sarif || echo '{"runs":[]}' > bandit.sarif
      - uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: bandit.sarif
      - uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit.sarif


  # Job 3: Dependency Scanning
  dependency-check:
    name: ðŸ“¦ Dependency Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python Dependencies
        run: |
          pip install pip-audit
          pip-audit -f sarif -o pip-audit.sarif || echo '{"runs":[]}' > pip-audit.sarif
      - uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: pip-audit.sarif
      - uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit.sarif

      - name: Node.js Dependencies
        run: |
          if [ -f "package.json" ]; then
            npm install --no-fund --no-audit
            npm audit --json > npm-audit.json || echo '{}' > npm-audit.json
          else
            echo '{}' > npm-audit.json
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json

  # Job 4: License Compliance
  license-check:
    name: ðŸ“„ License Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check licenses
        run: |
          if [ -f "package.json" ]; then
            npm install -g license-checker
            license-checker --production --json > licenses.json
            cat licenses.json | grep -i "gpl\|agpl" || echo "âœ… No restrictive licenses found"
          else
            echo '{}' > licenses.json
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses.json

  # Job 5: IaC Security
  iac-security:
    name: ðŸ—ï¸ IaC Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Checkov
        run: |
          pip install checkov
          checkov -d . -o sarif -o-file checkov.sarif || echo '{"runs":[]}' > checkov.sarif
      - uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: checkov.sarif
      - uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov.sarif

  # Job 6: Security Summary
  security-report:
    name: ðŸ“ˆ Security Report Summary
    runs-on: ubuntu-latest
    needs: [secret-detection, sast-analysis, dependency-check, license-check, iac-security]
    if: always()
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Generate summary
        run: |
          {
            echo "# ðŸ”’ Security Scan Summary"
            echo ""

            # Secret detection (Gitleaks)
            if [ -f reports/gitleaks-report/gitleaks.sarif ]; then
              gitleaks_count=$(jq '[.runs[].results[]] | length' reports/gitleaks-report/gitleaks.sarif 2>/dev/null || echo 0)
              echo "## ðŸ” Secret Detection"
              echo "- Findings: $gitleaks_count"
              echo ""
            fi

            # SAST - Semgrep
            if [ -f reports/semgrep-report/semgrep.sarif ]; then
              semgrep_count=$(jq '[.runs[].results[]] | length' reports/semgrep-report/semgrep.sarif 2>/dev/null || echo 0)
              echo "## ðŸ›¡ï¸ Semgrep (OWASP rules)"
              echo "- Findings: $semgrep_count"
              echo ""
            fi

            # SAST - Bandit
            if [ -f reports/bandit-report/bandit.sarif ]; then
              bandit_count=$(jq '[.runs[].results[]] | length' reports/bandit-report/bandit.sarif 2>/dev/null || echo 0)
              echo "## ðŸ Bandit (Python)"
              echo "- Findings: $bandit_count"
              echo ""
            fi

            # Dependency - pip-audit
            if [ -f reports/pip-audit-report/pip-audit.sarif ]; then
              pip_count=$(jq '[.runs[].results[]] | length' reports/pip-audit-report/pip-audit.sarif 2>/dev/null || echo 0)
              echo "## ðŸ“¦ Python Dependencies (pip-audit)"
              echo "- Vulnerabilities: $pip_count"
              echo ""
            fi

            # Dependency - npm audit
            if [ -f reports/npm-audit-report/npm-audit.json ]; then
              npm_count=$(jq '.metadata.vulnerabilities.total // 0' reports/npm-audit-report/npm-audit.json 2>/dev/null || echo 0)
              echo "## ðŸ“¦ Node.js Dependencies (npm audit)"
              echo "- Vulnerabilities: $npm_count"
              echo ""
            fi

            # License compliance
            if [ -f reports/license-report/licenses.json ]; then
              gpl_count=$(jq '[.[] | select(.licenses | test("GPL|AGPL"; "i"))] | length' reports/license-report/licenses.json 2>/dev/null || echo 0)
              echo "## ðŸ“„ License Compliance"
              echo "- GPL/AGPL licenses: $gpl_count"
              echo ""
            fi

            # IaC - Checkov
            if [ -f reports/checkov-report/checkov.sarif ]; then
              checkov_count=$(jq '[.runs[].results[]] | length' reports/checkov-report/checkov.sarif 2>/dev/null || echo 0)
              echo "## ðŸ—ï¸ Infrastructure as Code (Checkov)"
              echo "- Findings: $checkov_count"
              echo ""
            fi

            echo "> âœ… Detailed reports are available in workflow artifacts."
          } >> $GITHUB_STEP_SUMMARY

      - uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: reports
