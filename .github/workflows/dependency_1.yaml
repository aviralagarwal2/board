name: Dependency Vulnerability Scan (OWASP)

on:
  workflow_dispatch:

jobs:
  dependency-check:
    name: ðŸ“¦ OWASP Dependency-Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'owasp-dependency-scan'
          path: '.'
          format: 'ALL'
          args: >
            --nvdApiKey ${{ secrets.NVD_API_KEY }}
            --enableRetired
            --enableExperimental
            --failOnCVSS 7
            --exclude "**/node_modules/**"
            --exclude "**/vendor/**"
            --exclude "**/test/**"
            --exclude "**/.git/**"

      - name: Fix permissions
        run: sudo chmod -R 777 reports

      - name: Pretty Print JSON Report
        run: |
          if [ -f reports/dependency-check-report.json ]; then
            jq '.' reports/dependency-check-report.json > reports/dependency-check-report.pretty.json
          else
            echo '{}' > reports/dependency-check-report.pretty.json
          fi

      - name: Upload Dependency-Check Reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            reports/dependency-check-report.html
            reports/dependency-check-report.xml
            reports/dependency-check-report.json
            reports/dependency-check-report.pretty.json
            reports/dependency-check-report.sarif
