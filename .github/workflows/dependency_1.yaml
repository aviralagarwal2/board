name: Dependency Vulnerability Scan (OWASP)

on:
  workflow_dispatch:

jobs:
  dependency-check:
    name: 📦 OWASP Dependency-Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'owasp-dependency-scan'
          path: '.'
          format: 'ALL'
          args: >
            --nvdApiKey ${{ secrets.NVD_API_KEY }}
            --enableRetired
            --enableExperimental
            --failOnCVSS 7
            --exclude "**/node_modules/**"
            --exclude "**/vendor/**"
            --exclude "**/test/**"
            --exclude "**/.git/**"

      - name: Fix permissions
        run: sudo chmod -R 777 reports

      - name: Pretty Print JSON Report
        run: |
          if [ -f reports/dependency-check-report.json ]; then
            jq '.' reports/dependency-check-report.json > reports/dependency-check-report.pretty.json
          else
            echo '{}' > reports/dependency-check-report.pretty.json
          fi

      - name: Upload Dependency-Check Reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            reports/dependency-check-report.html
            reports/dependency-check-report.xml
            reports/dependency-check-report.json
            reports/dependency-check-report.pretty.json
            reports/dependency-check-report.sarif

  summary:
    name: 📊 Scan Summary
    runs-on: ubuntu-latest
    needs: dependency-check
    if: always()
    steps:
      - name: Show Summary in Actions UI
        run: |
          echo "## 📦 OWASP Dependency-Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Reports generated: HTML, JSON, Pretty JSON, XML, SARIF" >> $GITHUB_STEP_SUMMARY
          echo "- 📂 Download full reports from the workflow artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- ⚠️ The build fails if vulnerabilities with CVSS ≥ 7 were found" >> $GITHUB_STEP_SUMMARY
