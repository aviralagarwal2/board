name: Dependency Vulnerability Scan (OWASP)

on:
  workflow_dispatch:

jobs:
  dependency-check:
    name: ðŸ“¦ OWASP Dependency-Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'owasp-dependency-scan'
          path: '.'
          format: 'ALL'
          args: >
            --nvdApiKey ${{ secrets.NVD_API_KEY }}
            --enableRetired
            --enableExperimental
            --failOnCVSS 7
            --exclude "**/node_modules/**"
            --exclude "**/vendor/**"
            --exclude "**/test/**"
            --exclude "**/.git/**"

      - name: Fix permissions
        run: sudo chmod -R 777 reports

      - name: Pretty Print JSON Report
        run: |
          if [ -f reports/dependency-check-report.json ]; then
            jq '.' reports/dependency-check-report.json > reports/dependency-check-report.pretty.json
          else
            echo '{}' > reports/dependency-check-report.pretty.json
          fi

      - name: Upload Dependency-Check Reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            reports/dependency-check-report.html
            reports/dependency-check-report.xml
            reports/dependency-check-report.json
            reports/dependency-check-report.pretty.json
            reports/dependency-check-report.sarif

  summary:
    name: ðŸ“Š OWASP Findings Summary
    runs-on: ubuntu-latest
    needs: dependency-check
    if: always()
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dependency-check-report
          path: reports

      - name: Generate Summary
        run: |
          echo "## ðŸ“Š OWASP Dependency-Check Findings" >> $GITHUB_STEP_SUMMARY
          if [ -f reports/dependency-check-report.json ]; then
            total=$(jq '.dependencies[].vulnerabilities | length' reports/dependency-check-report.json | awk '{s+=$1} END {print s}')
            critical=$(jq '[.dependencies[].vulnerabilities[]?.severity | select(.=="Critical")] | length' reports/dependency-check-report.json)
            high=$(jq '[.dependencies[].vulnerabilities[]?.severity | select(.=="High")] | length' reports/dependency-check-report.json)
            medium=$(jq '[.dependencies[].vulnerabilities[]?.severity | select(.=="Medium")] | length' reports/dependency-check-report.json)
            low=$(jq '[.dependencies[].vulnerabilities[]?.severity | select(.=="Low")] | length' reports/dependency-check-report.json)

            echo "- ðŸ”´ Critical: $critical" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŸ  High: $high" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŸ¡ Medium: $medium" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŸ¢ Low: $low" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“¦ Total Vulnerabilities: $total" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“‚ Full reports are available in the artifacts (HTML, JSON, XML, SARIF)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No report found. Possibly no dependencies were detected." >> $GITHUB_STEP_SUMMARY
          fi
